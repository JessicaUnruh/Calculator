<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/b62d74ca0d.js" crossorigin="anonymous"></script>
    
    <script src="calculator.js" defer></script>
</head>
<body>

    <header class="container">
        <h1>Calculator</h1>
        <p>
            This is a simple calculator utilizing TypeScript and Bootstrap. It is not yet functional.
        </p>
    </header>

    <main class="container">
        <section class="row justify-content-center">
            <!-- need to add responsive rules for mobile adjustment -->
            <div class="col-2 d-flex justify-content-center border border-dark p-2">Display window</div>
        </section>

        <section class="row">
            <div class="col-12 d-flex justify-content-center">
                <button onclick="setOperator('clear')" type="button" class="btn btn-dark btn-width btn-lg m-1"><i class="fa-solid fa-c"></i></button>
                <button onclick="setOperator('left_parenthesis')" type="button" class="btn btn-dark btn-width btn-lg m-1">(</button>
                <button onclick="setOperator('right_parenthesis')" type="button" class="btn btn-dark btn-width btn-lg m-1">)</button>
                <button onclick="setOperator('divide')" type="button" class="btn btn-dark btn-width btn-lg m-1"><i class="fa-solid fa-divide"></i></button>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <button onclick="setNumber(7)" type="button" class="btn btn-dark btn-width btn-lg m-1">7</button>
                <button onclick="setNumber(8)" type="button" class="btn btn-dark btn-width btn-lg m-1">8</button>
                <button onclick="setNumber(9)" type="button" class="btn btn-dark btn-width btn-lg m-1">9</button>
                <button onclick="setOperator('multiply')" type="button" class="btn btn-dark btn-width btn-lg m-1">x</button>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <button onclick="setNumber(4)" type="button" class="btn btn-dark btn-width btn-lg m-1">4</button>
                <button onclick="setNumber(5)" type="button" class="btn btn-dark btn-width btn-lg m-1">5</button>
                <button onclick="setNumber(6)" type="button" class="btn btn-dark btn-width btn-lg m-1">6</button>
                <button onclick="setOperator('subtract')" type="button" class="btn btn-dark btn-width btn-lg m-1">-</button>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <button onclick="setNumber(1)" value="1" type="button" class="btn btn-dark btn-width btn-lg m-1">1</button>
                <button onclick="setNumber(2)" type="button" class="btn btn-dark btn-width btn-lg m-1">2</button>
                <button onclick="setNumber(3)" type="button" class="numbersGroup btn btn-dark btn-width btn-lg m-1">3</button>
                <button onclick="setOperator('add')" type="button" class="operationsGroup btn btn-dark btn-width btn-lg m-1">+</button>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <button onclick="setOperator('percentage')" type="button" class="btn btn-dark btn-width btn-lg m-1">%</button>
                <button onclick="setNumber(0)" type="button" class="btn btn-dark btn-width btn-lg m-1">0</button>
                <button onclick="setOperator('dot')" type="button" class="btn btn-dark btn-width btn-lg m-1"><i class="bi bi-dot"></i></button>
                <button onclick="setOperator('equals')" type="button" class="btn btn-dark btn-width btn-lg m-1">=</button>
            </div>
        </section>
        
    </main>
    
</body>
</html>
